# AWS Organization Specification

organizational_unit_spec:
  Name: root
  Policy:
  OU:
    - Name: prod
    - Name: blee
      Policy: 
        - poc_service_policy
    - Name: poc
      Policy: 
        - poc_service_policy
    - Name: nonprod
      Policy: 
        - dev_service_policy poc_service_policy

policy_spec:
  - Name: FullAWSAccess
    Default: True
  - Name: poc_service_policy
    Ensure: present
    Description: POC Accounts
    Effect: Allow
    Actions:
      - iam:*
      - s3:*
      - lambda:*
      - cloudformation:*
      - cloudtrail:*
      - sts:*
      - sns:*
      - cloudwatch:*
  - Name: dev_service_policy
    Ensure: present
    Description: Development Accounts
    Effect: Allow
    Actions:
      - ec2:*
      - cloudfront:*
      - iam:*
      - s3:*
      - lambda:*
      - cloudformation:*
      - cloudtrail:*
      - sts:*
      - sns:*
      - cloudwatch:*


